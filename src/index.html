<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content=#000000 />
    <meta name="Description" content="Kaic Bento de Almeida, Software Developer, São Paulo/SP, Brazil" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png" />

    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicons/favicon.ico" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149445691-1"></script>

    <title>Kaic Bento</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <figure class="col-9 mb-0 text-center">
                    <img src="./assets/images/avatar.jpg" id="avatar" class="img-fluid" alt="Avatar" />
                </figure>
            </div>
            <div class="row justify-content-center">
                <div class="presentation">
                    <h1 class="mb-0" id="t-hello"></h1>
                    <h2 id='t-slogan'></h2>
                    <h3 id='t-location-1'></h3>
                    <h3 id='t-location-2'></h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div id="nav-links">
                    <ul class="header-links-list text-center">
                        <li><a id='t-about-link' href="#sobre"></a></li>
                        <li><a id='t-career-link' href="#carreira"></a></li>
                        <li><a id='t-contact-link' href="#contato"></a></li>
                        <li><button id='translate-btn'></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <hr />
    <main id="content">
        <article id="sobre">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <h1 id='t-about-title'></h1>
                        <p id='t-about-p1'></p>
                        <p id='t-about-p2'></p>
                        <p id='t-about-p3'></p>
                        <p id='t-about-p4'></p>
                        <p id='t-about-p5'></p>
                        <hr />
                    </div>
                </div>
            </div>
        </article>
        <article id="carreira">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <h1 id="t-career-title"></h1>
                    </div>
                </div>
                <div class="row justify-content-center" id="career"></div>
        </article>
        <article id="contato">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <h1 id="t-contact-title"></h1>
                        <p id="t-contact-p1"></p>
                        <div class="bottom-links-list">
                            <div class="contact-item">
                                <a href="mailto:kaicbento@outlook.com?subject=Hey, let's get in touch!"
                                    aria-label="Email">
                                    <i class="icon-mailbox-with-letter"><svg>
                                            <use xlink:href="./assets/icons/icons.svg#icon-mailbox-with-letter"></use>
                                        </svg></i>Email
                                </a>
                            </div>
                            <div class="contact-item">
                                <a href="https://github.com/kaic" rel="noopener" target="_blank" aria-label="GitHub">
                                    <i class="icon-github"><svg>
                                            <use xlink:href="../assets/icons/icons.svg#icon-github"></use>
                                        </svg></i> GitHub
                                </a>
                            </div>
                            <div class="contact-item">
                                <a href="https://www.linkedin.com/in/kaicbento/" target="_blank" rel="noopener"
                                    aria-label="Linkedin">
                                    <i class="icon-linkedin"><svg>
                                            <use xlink:href="./assets/icons/icons.svg#icon-linkedin"></use>
                                        </svg></i>LinkedIn
                                </a>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center text-center presentation">
                <p id="t-footer-p1"></p>
            </div>
            <div class="row justify-content-center text-center presentation">

                <p>
                    <a id="t-footer-sourcecode" target="_blank" href="https://github.com/kaic/kaic.github.io" rel="noopener"></a>
                </p>
            </div>

        </div>
        <br />
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-12">
                    <p>© <span id="year"></span> Kaic Bento - Software Developer.</p>
                    <p id="t-footer-p2"></p>
                </div>
            </div>
        </div>
        <br />
    </footer>
</body>

</html>
