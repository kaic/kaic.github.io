name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        run: |
          npm run build
          # Make sure to create the .nojekyll file to prevent GitHub Pages from ignoring files that begin with an underscore
          touch out/.nojekyll
        
      - name: Deploy to main branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: main
          clean: true